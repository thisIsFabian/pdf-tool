<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>PDF Tool</title>

    <link href="style/css/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@cantoo/pdf-lib@2.4.2/dist/pdf-lib.min.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <header>
        <div class="logo">pdf-tool</div>
        <nav>
            <a href="">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main id="main_content">

        <div id="drop_zone_wrapper">
            <svg viewBox='0 0 100 100' preserveAspectRatio='none'>
                <rect x="4" y="4" width="92" height="92" rx="5" ry="20" vector-effect='non-scaling-stroke'></rect>
            </svg>
            <div id="drop_zone_content">
                <img src="res/images/documents_icon.svg" alt="documents icon">
                Click or drag files here
            </div>
            <input id="file_input" type="file" accept="application/pdf" multiple title="">
        </div>

        <div id="list_wrapper">
            <div id="document_list" class="list js-list">

            </div>
            <div id="add_file_button" title="Add file" tabindex="0">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                Add file
            </div>
        </div>

        <button id="download_button" title="Download file">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M12 18v-6"/><path d="m9 15 3 3 3-3"/></svg>
            Download
        </button>

    </main>

    <footer>
        v0.5.0
    </footer>

</body>
</html>
